<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Awesome  -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- Font from Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <div class="container">
    <div>
      <img class="main-illus" src="images/illustration-mockups.svg" alt="illus">
    </div>
    <div class="main-text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button id="register-button" type="button" name="button">Register</button>
    </div>
  </div>

  <div class="social-cont">
    <div class="social-media">
      <button id="facebook" class="social-button" type="button" name="button"><i class="fab fa-facebook-f"></i></button>
      <button class="social-button" type="button" name="button"><i class="fab fa-twitter"></i></button>
      <button class="social-button" type="button" name="button"><i class="fab fa-instagram"></i></button>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andr√© Nascimento</a>.
    </p>
  </footer>
</body>

</html>
